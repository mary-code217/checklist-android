<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Kepco</title>
</head>
<body>
<div class="wrap">
    <div class="login_box">
        <div class="logo_box">
            <img src="img/logo.png" alt="">
            <h2>제어시스템 보안점검 체크리스트</h2>
        </div>
        <form>
            <input type="text" id="uid" placeholder="User ID" class="id">
            <input type="password" id="pw" placeholder="Password" class="password">
            <button onClick="doLogin()" type="button">SIGN IN</button>
            <div class="msg" id="msg"></div>
        </form>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
