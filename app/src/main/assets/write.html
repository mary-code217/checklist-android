<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/write.css">
    <title>Kepco</title>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo_box">
            <img src="img/header_logo.png">
        </div>
        <div class="logout_box">
            <img src="img/logout.png" onclick="location.href='index.html'">
            <p>로그아웃</p>
        </div>
    </div>
    <div class="write_box">
        <div class="top_box">
            <div class="left">
                <h2 id="title">2025년 3분기 보안점검</h2>
            </div>
            <div class="right select_wrap">
                <select name="page" id="page-indicator"></select>
            </div>
        </div>

        <div class="main_box">
            <div class="layout_03 layout_04">
                <div class="check_box">
                    <table>
                        <tr class="layout_03 layout_nav">
                            <th width="150px">No.</th>
                            <th width="150px">구분</th>
                            <th width="658px">항목명</th>
                        </tr>
                        <tr>
                            <td id="section_no"></td>
                            <td id="category"></td>
                            <td id="main_question" class="align_left"></td>
                        </tr>
                        <tr>
                            <td colspan="2">점검대상</td>
                            <td id="target" class="align_left"></td>
                        </tr>
                        <tr>
                            <td colspan="2">설명</td>
                            <td id="description" class="align_left"></td>
                        </tr>
                        <tr class="not_bor">
                            <td colspan="2">관련근거</td>
                            <td id="reference_basis" class="align_left"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="layout_04">
                <div class="check_box">
                    <table>
                        <tr class="layout_03 layout_nav">
                            <th colspan="5">상세점검항목</th>
                            <th>양호</th>
                            <th>미흡</th>
                            <th>기타</th>
                        </tr>
                        <tr>
                            <th rowspan="4" width="100px" class="on_bor" id="itemNo"></th>
                            <td colspan="2" width="100px">증빙</td>
                            <td colspan="2" width="547px" class="align_left" id="evidence"></td>
                            <td rowspan="4" width="70px"><input type="radio" id="양호"></td>
                            <td rowspan="4" width="70px"><input type="radio" id="불량"></td>
                            <td rowspan="4" width="70px" class="not_bor_right"><input type="radio" id="기타"></td>
                        </tr>
                        <tr>
                            <td colspan="2">설명</td>
                            <td colspan="2" class="align_left" id="detailDesc"></td>
                        </tr>
                        <tr>
                            <td rowspan="2">판정</td>
                            <td>양호</td>
                            <td class="align_left" id="goodCase"></td>
                        </tr>
                        <tr>
                            <td>취약</td>
                            <td class="align_left" id="weakCase"></td>
                        </tr>
                    </table>

                    <div class="img_box">
                        <div class="box">
                            <img src="img/plus.png" alt="">
                        </div>
                        <div class="box">
                            <img src="img/plus.png" alt="">
                        </div>
                        <div class="box">
                            <img src="img/plus.png" alt="">
                        </div>
                        <div class="box">
                            <img src="img/plus.png" alt="">
                        </div>
                    </div>

                    <div class="etc">
                        <h2>비고</h2><input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="btm_box">
            <a onclick="prevSection()">이전</a>
            <a onclick="nextSection()">다음</a>
        </div>
    </div>
</div>
<script src="js/write.js"></script>
</body>
</html>
