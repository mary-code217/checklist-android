<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Kepco</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo_box">
                <img src="img/header_logo.png">
            </div>
            <div class="right_box">
                <div class="home">
                    <div class="img_box">
                        <img src="img/home.png" onclick="location.href='home.html'">
                    </div>
                    <p>HOME</p>
                </div>
                <div class="logout">
                    <img src="img/logout.png" onclick="location.href='index.html'">
                    <p>로그아웃</p>
                </div>
            </div>
        </div>
        <div class="list_wrap">
            <div class="list_top">
                <div class="left">
                    <h2>분기 보안점검 체크리스트</h2>
                </div>
                <div class="right">
                    <a href="javascript:void(0)" id="btn-delete">삭제</a>
                    <a href="write.html">등록</a>
                </div>
            </div>
            <div class="list_main">
                <table>
                    <tr class="table_head">
                        <th width="40px">
                            <input type="checkbox" id="check-all">
                        </th>
                        <th width="50px">번호</th>
                        <th width="526px">제목</th>
                        <th width="180px">상태</th>
                        <th width="120px">작성일</th>
                    </tr>
                    <tbody id="checklist-body"></tbody>
                </table>
            </div>
            <div class="list_btm">
                <a href="javascript:void(0)" class="prev" id="btn-prev"><</a>
                <span id="page-numbers" style="display:flex;">
                </span>
                <a href="javascript:void(0)" class="next" id="btn-next">></a>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
