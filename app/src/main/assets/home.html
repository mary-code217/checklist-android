<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Kepco</title>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo_box">
            <img src="img/header_logo.png">
        </div>
        <div class="right_box">
            <div class="logout">
                <img src="img/logout.png" onclick="location.href='index.html'">
                <p>로그아웃</p>
            </div>
        </div>
    </div>

    <div class="list_wrap">
        <div class="box" onclick="location.href='main.html'">
            <div class="img_box">
                <img src="img/memo.png" alt="">
            </div>
            <h2>점검하기</h2>
        </div>
        <div class="box" onclick="location.href='index.html'">
            <div class="img_box">
                <img src="img/warning.png" alt="">
            </div>
            <h2>초기화</h2>
        </div>
        <div class="box" onclick="location.href='index.html'">
            <div class="img_box">
                <img src="img/setting.png" alt="">
            </div>
            <h2>기술 <br>점검항목 변경<br>(No.1 ~ 10)</h2>
        </div>
        <div class="box" onclick="location.href='setting.html'">
            <div class="img_box">
                <img src="img/setting.png" alt="">
            </div>
            <h2>관리/물리 <br>점검항목 변경<br>(No.1 ~ 15)</h2>
        </div>
    </div>
</div>
</body>
</html>
